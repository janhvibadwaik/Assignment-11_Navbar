<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="card whatsapp">
        <div class="nav-bar whatsapp-nav">
            <img src="./images/chatt.png" class="icon icon-whatsapp" alt="Chat Icon"/>
            <img src="./images/statuss.png" class="icon icon-whatsapp" alt="Status Icon"/>
            <img src="./images/communitiess.png" class="icon icon-whatsapp" alt="Communities Icon"/>
            <img src="./images/phonee.png" class="icon icon-whatsapp" alt="Call Icon"/>
        </div>
    </div>
    <div class="card insta">
        <div class="nav-bar insta-nav">
            <img src="./images/home.png" class="icon icon-insta" alt="Home Icon"/>
            <img src="./images/search.png" class="icon icon-insta" alt="Search Icon"/>
            <img src="./images/post.png" class="icon icon-insta" alt="Post Icon"/>
            <img src="./images/reels.png" class="icon icon-insta" alt="Reels Icon"/>
            <img src="./images/profile.png" class="icon icon-insta" alt="Profile Icon"/>
        </div>
    </div>
</body>
</html>
